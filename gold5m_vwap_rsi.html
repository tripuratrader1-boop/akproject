<!DOCTYPE html>
<html>
  <head>
    <title>Gold Chart - 5min with 20 EMA, RSI, VWAP</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
      #tradingview_chart {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Gold 5-Minute Chart with 20 EMA, RSI & VWAP (No Volume)</h2>
    <div id="tradingview_chart"></div>

    <script type="text/javascript">
      new TradingView.widget({
        container_id: "tradingview_chart",
        width: "100%",
        height: 600,
        symbol: "OANDA:XAUUSD",
        interval: "5",
        timezone: "Etc/UTC",
        theme: "light",
        style: "1", // Candlestick chart
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: true,
        hide_top_toolbar: false,
        hide_legend: false,
        hide_volume: true, // Volume bar hidden
        studies: [
          "RSI@tv-basicstudies",
          "VWAP@tv-basicstudies",
          {
            id: "Moving Average Exponential@tv-basicstudies",
            inputs: {
              length: 20
            }
          }
        ],
        studies_overrides: {
          "moving average exponential.0.color": "#FFA500" // Orange for 20 EMA
        }
      });
    </script>
  </body>
</html>
