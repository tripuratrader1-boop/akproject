<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC vs Gold Live</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div>
    <h2>BTC/USD Chart</h2>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=BITSTAMP:BTCUSD&interval=60&theme=light&style=1&toolbarbg=F1F3F6&timezone=Etc%2FUTC"></iframe>
  </div>
  <div>
    <h2>XAU/USD (Gold) Chart</h2>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=60&theme=light&style=1&toolbarbg=F1F3F6&timezone=Etc%2FUTC"></iframe>
  </div>
</body>
</html>
