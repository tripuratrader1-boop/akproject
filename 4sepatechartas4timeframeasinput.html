<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candle Chart Grid (No Volume)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    .dropdown {
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .chart-box {
      height: 400px;
    }
  </style>
</head>
<body>

  <h2>Gold, BTC, USDJPY, USOIL - Candlestick Charts (No Volume)</h2>

  <div class="dropdown">
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe" onchange="updateAllCharts()">
      <option value="D">Daily</option>
      <option value="W">Weekly</option>
      <option value="240">4H</option>
      <option value="60">1H</option>
    </select>
  </div>

  <div class="grid-container">
    <div class="chart-box" id="chart1"></div>
    <div class="chart-box" id="chart2"></div>
    <div class="chart-box" id="chart3"></div>
    <div class="chart-box" id="chart4"></div>
  </div>

  <script type="text/javascript">
    const chartData = [
      { id: 'chart1', symbol: 'FX_IDC:XAUUSD' },   // Gold
      { id: 'chart2', symbol: 'BITSTAMP:BTCUSD' }, // Bitcoin
      { id: 'chart3', symbol: 'FX_IDC:USDJPY' },   // USDJPY
      { id: 'chart4', symbol: 'TVC:USOIL' }        // USOIL
    ];

    function createChart(containerId, symbol, interval) {
      document.getElementById(containerId).innerHTML = "";
      new TradingView.widget({
        "container_id": containerId,
        "autosize": true,
        "symbol": symbol,
        "interval": interval,
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",  // Candlestick
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": false,
        "hideideas": true,
        "hide_volume": true  // Hides the volume bars
      });
    }

    function updateAllCharts() {
      const tf = document.getElementById("timeframe").value;
      chartData.forEach(chart => {
        createChart(chart.id, chart.symbol, tf);
      });
    }

    // Load TradingView script first
    const script = document.createElement("script");
    script.src = "https://s3.tradingview.com/tv.js";
    script.onload = () => updateAllCharts();
    document.head.appendChild(script);
  </script>

</body>
</html>
