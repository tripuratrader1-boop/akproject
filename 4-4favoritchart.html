<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Chart Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    .dropdown {
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Chart Viewer</h2>
  <div class="dropdown">
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe" onchange="updateCharts()">
      <option value="D">Daily</option>
      <option value="W">Weekly</option>
      <option value="240">4 Hour</option>
      <option value="60">1 Hour</option>
    </select>
  </div>

  <div class="grid-container">
    <iframe id="goldChart" src=""></iframe>
    <iframe id="btcChart" src=""></iframe>
    <iframe id="usdjpyChart" src=""></iframe>
    <iframe id="usoilChart" src=""></iframe>
  </div>

  <script>
    function getChartURL(symbol, interval) {
      return `https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=${symbol}&interval=${interval}&theme=dark&style=1`;
    }

    function updateCharts() {
      const tf = document.getElementById("timeframe").value;
      document.getElementById("goldChart").src = getChartURL("FX_IDC:XAUUSD", tf);
      document.getElementById("btcChart").src = getChartURL("BITSTAMP:BTCUSD", tf);
      document.getElementById("usdjpyChart").src = getChartURL("FX_IDC:USDJPY", tf);
      document.getElementById("usoilChart").src = getChartURL("TVC:USOIL", tf);
    }

    // Load default charts
    updateCharts();
  </script>

</body>
</html>
