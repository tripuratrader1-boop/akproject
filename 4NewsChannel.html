<!DOCTYPE html>
       <html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4 YouTube Videos Grid</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
